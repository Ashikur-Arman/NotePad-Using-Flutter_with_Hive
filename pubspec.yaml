    - assets/images/   # এখানে যাস্ট ফোল্ডার পাথ তা পর্যন্ত বলে দিতে হবে তাহলে assets->images ফোল্ডারের ভিতর যত ইমেজ আছে তা সব ব্যাবহার করতে পারবো। স্লাস(/) গুলো খেয়াল রাখতে হবে


